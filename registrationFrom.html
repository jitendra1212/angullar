<html>
    <head>
        <title>Registration user example</title>
        <script>
            var state =["select state ","Madhya Pradesh","Uttar Pradesh"];
            function bodyload()
            {
                lstState=document.getElementById("lstState");
                for(var i=0;i<state.length;i++)
                {
                    var opt = document.createElement("option");
                    opt.text=state[i];
                    opt.value=state[i];
                    lstState.appendChild(opt);
                }
            }
            var MP=["Gwalior","Morena"];
            var UP=["Agra","Noida"];
             
            function SelectState()
            {
               
             lstCity = document.getElementById("lstCity");   
              switch(lstState.value)
            
              {
                  case "Madhya Pradesh":
                  lstCity.innerHTML="";
                 for(var i=0;i<MP.length;i++)
                 {
                     var opt=document.createElement("option");
                     opt.text=MP[i];
                     opt.value=MP[i];
                     lstCity.appendChild(opt);
                 }
                break;
                case "Uttar Pradesh":
                lstCity.innerHTML="";
                 for(var i=0;i<UP.length;i++)
                 {
                     var opt=document.createElement("option");
                     opt.text=UP[i];
                     opt.value=UP[i];
                     lstCity.appendChild(opt);
                 }
                break;
              }
               
             }
           
        function submitBday() {
            var Q4A = "Your birthday is: ";
            var Bdate = document.getElementById('bday').value;
            var Bday = +new Date(Bdate);
            Q4A += Bdate + " year " + ~~ ((Date.now() - Bday) / (31557600000));
            var theBday = document.getElementById('result');
            theBday.innerHTML = Q4A;
        }
        function ChangeCase()
    {
        var txtName= document.getElementById("fname").value;
        document.getElementById("fname").value=txtName.toUpperCase();
        var txtName= document.getElementById("mname").value;
        document.getElementById("mname").value=txtName.toUpperCase();
        var txtName= document.getElementById("lname").value;
        document.getElementById("lname").value=txtName.toUpperCase();
       // document.getElementById("msg").innerHTML="Hello ! " + txtName.fontcolor('green');
    }
    function addressFunction()
{
  if (document.getElementById('same').checked)
  {
             document.getElementById('lstState1').value=document.
             getElementById('lstState').value;
             document.getElementById('lstCity2').value=document.
             getElementById('lstCity').value
             document.getElementById('pincode3').value=document.
             getElementById('pincode').value
             document.getElementById('Address4').value=document.
             getElementById('Address').value
              }
     
               else
                   {
    
                       document.getElementById('lstState1').value="";
                       document.getElementById('lstCity2').value="";
                       document.getElementById('pincode3').value="";
                       document.getElementById('Address4').value="";
                     }
                   }
    </script>
    </head>
</html>
